<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
// 今回やるのはツールチップです。
// .tooltip-bodyにマウスが乗ったら、
// <div class='tooltip' style='display: none;'>description</div>
// がfadeInし、マウスが外れたらfadeOutする。
// その際に.tooltipがマウスに追尾する。
// x座標、y座標の取得方法。
// function(e) {
//     var x = e.pageX,
//         y = e.pageY;
// }
// mousemove マウスが移動している状態を取ります。
// .hover() マウスが乗った、外れた時のタイミングを取ります。
// .stop() アニメーションを止めます。引数次第で止め方が変わります。ググりましょう。
$(function(){
  var stop = true;
  $(".tooltip-body").hover(function(){
    $(".tooltip-body").after("<div class='tooltip' style='display: none;'>description</div>");
    if (stop != false){
      stop = false;
      $(".tooltip").fadeIn(2000);
    }else{
      $(".tooltip").fadeIn(2000).stop(true,false);
    }
  }).mouseout(function() {
    stop = true;
    $(".tooltip").fadeOut(2000);
  });
}).on("mousemove", function(e){
  var x = e.pageX,
      y = e.pageY;
    $(".tooltip").css("top", y).css("left", x);
});
</script>
