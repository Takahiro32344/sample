<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title></title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<input type="text" class="input" value="">
<span class="lest-count">30</span>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
// 今回やるのは文字数チェッカーです。
// .input に文字を入力し、文字を入力した段階でその文字数に応じて .lest-count の値が減っていき、最大文字数である30文字以上入力すると .lest-count に .red クラスが追加されて文字色が赤くなり、30文字以内になると、.red クラスが外れ、文字色が元に戻る。（ちなみに改行は文字数に含まない。）
// keyup 文字入力後に発火されるイベントです。
// .replace(/\s+/g,'').length 改行を含まない文字数を取得します。
// .val() input要素のvalueを取得します。
$(function() {
    $(".input").val("").on("input", function(){
        let limit_length = 30;
        $(".lest-count").text(limit_length -= $(this).val().length);
        if (limit_length >= 0)
            $(".lest-count").removeClass("red");
        else
            $(".lest-count").addClass("red").text(limit_length * -1);

        if (limit_length * -1 == 10){
            var txt = $(this).val();
            $(this).before('<div style="background-color: #B1F9D0; font-size: 13px; line-height: 20px;">' + $(this).val() + '</div>').val("");
            $(".lest-count").text(txt.replace(/\s+/g,'').length);
        }
    });
});
</script>
</body>
</html>
