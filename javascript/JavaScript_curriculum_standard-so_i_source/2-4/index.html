  <script>
	// ここから記述してください
	let input = prompt('年齢は？');

	if (input < 20){
		console.log('未成年です。');
	}else if ((input >= 20) && (input <= 64)){
		console.log('成人です。');
	}else if (input >= 65){
		console.log('高齢者です。');
	}
  </script>
